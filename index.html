<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section class="screen border-bottom-gray">
          <div id="eqtn-screen" class="eqtn-screen"></div>
          <div id="result-screen" class="result-screen"></div>
      </section>

      <section id="keyboard" class="keyboard">
        <div id="clear-all" class="key-pad">C</div>
        <div id="per-cent" class="key-pad">%</div>
        <div id="divide" class="key-pad">/</div>
        <div id="delete" class="key-pad">DEL</div>

        <div id="7" class="key-pad">7</div>
        <div id="8" class="key-pad">8</div>
        <div id="9" class="key-pad">9</div>
        <div id="multiply" class="key-pad">*</div>

        <div id="4" class="key-pad">4</div>
        <div id="5" class="key-pad">5</div>
        <div id="6" class="key-pad">6</div>
        <div id="subtract" class="key-pad">-</div>

        <div id="1" class="key-pad">1</div>
        <div id="2" class="key-pad">2</div>
        <div id="3" class="key-pad">3</div>
        <div id="add" class="key-pad">+</div>

        <div id="dot" class="key-pad">.</div>
        <div id="0" class="key-pad">0</div>
        <div id="to-power" class="key-pad">^</div>
        <div id="equals" class="key-pad">=</div>
      </section>
    </main>

    <script src="./js/dom.js"></script>
    <script src="./js/systemVariables.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
