<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section class="screen border-bottom-gray">
        <div id="result-screen" class="result-screen"></div>
        <div id="eqtn-screen" class="eqtn-screen"></div>
      </section>

      <section id="keyboard" class="keyboard">
        <div id="clear-all" class="key-pad">C</div>
        <div id="per-cent" class="key-pad operator">%</div>
        <div id="divide" class="key-pad operator">/</div>
        <div id="delete" class="key-pad">DEL</div>

        <div id="7" class="key-pad digit">7</div>
        <div id="8" class="key-pad digit">8</div>
        <div id="9" class="key-pad digit">9</div>
        <div id="multiply" class="key-pad operator">*</div>

        <div id="4" class="key-pad digit">4</div>
        <div id="5" class="key-pad digit">5</div>
        <div id="6" class="key-pad digit">6</div>
        <div id="subtract" class="key-pad operator">-</div>

        <div id="1" class="key-pad digit">1</div>
        <div id="2" class="key-pad digit">2</div>
        <div id="3" class="key-pad digit">3</div>
        <div id="add" class="key-pad operator">+</div>

        <div id="dot" class="key-pad digit">.</div>
        <div id="0" class="key-pad digit">0</div>
        <div id="to-power" class="key-pad operator">^</div>
        <div id="equals" class="key-pad">=</div>
      </section>
    </main>

    <script src="./js/dom.js"></script>
    <script src="./js/systemVariables.js"></script>
    <script src="./js/actions.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
